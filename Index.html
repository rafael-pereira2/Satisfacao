<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfação</title>
    <style>
        *{
            margin: 0;
            padding: 0;            
        }
        body{
            display: grid;            
            grid-template-columns: minmax(50px, 1fr) 1fr 1fr;                                    
            background: #64cfff;            
        }
        .principal{   
            margin-top: 10%;         
            padding-left: 20px;
            padding-right: 20px;            
            background: linear-gradient(130deg, rgba(255,255,255,1) 0%, #22b9ff 100%);            
        }
        .formulario{ 
            margin-top: 10%;
            margin-bottom: 10%;   
            border: 5px solid #ffff;  
            border-radius: 20px;                  
        }        
        .titulo {
            display: flex;
            margin-top: 3%;
            margin-left: 24%;               
        }
        .imgPesquisa {
            display: flex;
            margin-top: 15px;
            margin-left: 21%;
            width: 60%;
            height: 20%;                       
        }
        p {
            display: flex;            
            align-items: center;
            font-size: 18px;
            margin: 10% 10% 10% 28%;
        }
        #btnEnviar{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 28%;
            margin-bottom: 10%;            
            background-color: yellow;           
            font-size: 16px;
            width: 40%;
            height: 40px;
            border-radius: 10px;
            cursor:pointer;
        }        
        
        /*Responsividade*/

        @media (max-width: 900px) {            
            .principal{   
                margin: 25% 0% 5% 0%;                
            }
            .formulario{                 
                padding: 25px 70px 10px 40px;
            } 
            .titulo {
                font-size: 18px;
                width: 180px;
            }
            .imgPesquisa {                
                margin-left: 35%;
            }
            p {                
                font-size: 12px;                
                width: 120px;
            }
            #btnEnviar{                
                width: 70%;
                height: 20px;
                font-size: 12px;
            } 
        }

    </style>
</head>
<body>
    <header class="cabecalho">
        
    </header>
<section class="principal">
    <form class="formulario" action="" method="post">                        
        <h1 class="titulo">Pesquisa de satisfação</h1>
        <img class="imgPesquisa" src="https://cdn.pixabay.com/photo/2018/11/17/01/28/paisagem-amazonica-3820445_1280.jpg" alt="Pesquisa">
        <strong><p><input type="radio" name="opcao" value="MuitoSatisfatorio">&nbsp Mutio Satisfatorio</p>
        <p><input type="radio" name="opcao" value="Satisfatorio">&nbsp Satisfatorio</p>
        <p><input type="radio" name="opcao" value="Regular" checked>&nbsp Regular</p>
        <p><input type="radio" name="opcao" value="Insatisfatorio">&nbsp Insatisfatorio</p></strong> 
        <button type="submit" id="btnEnviar"><strong>Enviar</strong></button>      
    </form>
</section>
    <footer class="rodape">

    </footer>
</body>
</html>
